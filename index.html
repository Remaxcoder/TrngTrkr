<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Tracker Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- Stats kort -->
    <div class="stats-row">
      <div class="stat-box"><strong>Bench</strong><br/><span>+15 %</span></div>
      <div class="stat-box"><strong>Curl</strong><br/><span>+20 %</span></div>
      <div class="stat-box"><strong>PR</strong><br/><span>+8 %</span></div>
      <div class="stat-box"><strong>Weight</strong><br/><span>+10 %</span></div>
    </div>

    <!-- Cirkel fremgang -->
    <div class="circle-progress">
      <canvas id="circleChart" width="250" height="250"></canvas>
      <div class="circle-text">
        <div class="big">+0,9 cm</div>
        <div class="small">Denne måned</div>
      </div>
    </div>

    <!-- Søjlediagrammer -->
    <div class="chart-grid">
      <div class="chart-box">
        <p>kg (uge)</p>
        <canvas id="kgWeek"></canvas>
      </div>
      <div class="chart-boxy">
        <p>kg (måned)</p>
        <canvas id="kgMonth"></canvas>
      </div>
    </div>
    <div class="chart-griddy">
      <div class="chart-box">
        <p>cm (uge)</p>
        <canvas id="cmWeek"></canvas>
      </div>
        <div class="chart-box">
          <p>cm (måned)</p>
          <canvas id="cmMonth"></canvas>
        </div>
    </div>

    <!-- Knap -->
    <button class="main-btn">Begynd denne uges</button>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
