    window.OneSignalDeferred = window.OneSignalDeferred || [];

        appId: "254f82da-b02f-4d92-969d-8cf3ed46db7f",

        serviceWorkerPath: "TrngTrkr/OneSignalSDKWorker.js", 
        serviceWorkerParam: {
          scope: "/TrngTrkr/" 
        },
        notifyButton: {
          enable: false,
        },
      });
      
      // Set up the custom notification button after OneSignal is properly initialized
      const button = document.getElementById('custom-subscribe-btn');
      if (button) {
        button.addEventListener('click', function() {
          console.log("Button clicked, showing OneSignal prompt");
          OneSignal.showSlidedownPrompt();
        });
      }
    });
  </script>

  <!-- Add debug code to help diagnose issues -->
  <script>
    // Debug helper for OneSignal
    window.addEventListener('load', function() {
      setTimeout(function() {
        console.log("OneSignal status check:");
        if (window.OneSignal) {
          console.log("OneSignal is loaded");
          window.OneSignal.isPushNotificationsEnabled(function(isEnabled) {
            console.log("Push notifications enabled:", isEnabled);
          });
        } else {
          console.log("OneSignal is not loaded yet");
        }
        
        const btn = document.getElementById('custom-subscribe-btn');
        console.log("Button found:", !!btn);
        if (btn) {
          console.log("Adding extra click listener for testing");
          btn.addEventListener('click', function() {
            console.log("Button clicked directly");
            alert("Notification button clicked!");
            if (window.OneSignal) {
              window.OneSignal.showSlidedownPrompt();
            } else {
              console.error("OneSignal not available");
            }
          });
        }
      }, 2000);
    });
